
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive Website</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <h1>Welcome to My Interactive Website</h1>
      </header>
      <main>
        <p>Hello, this is a simple website hosted on GitHub Pages.</p>
        <div id="welcome-message">
          <img src="5.png" alt="Welcome Image">
        </div>
        <label for="emoji-select">Choose an Emoji:</label>
        <select id="emoji-select">
          <option value="😀">😀</option>
          <option value="❤️">❤️</option>
          <option value="🎉">🎉</option>
          <option value="🌟">🌟</option>
          <option value="🔥">🔥</option>
        </select>
        <button id="stamp-emoji">Stamp Emoji</button>
        <button id="relocate-emojis">Relocate Emojis</button>
        <button id="clear-emojis">Clear Emojis</button>
        <p id="message"></p>
        <div id="emoji-container"></div>
        <div id="blog-posts">
          <h2>A day at the beach</h2><p>No blog text available</p>
        </div>
        <h2>Random Wikipedia Facts</h2>
        <p id="fact-container">Loading facts...</p>
        <button id="load-facts">Get New Fact</button>
      </main>
      <script src="script.js"></script>
      <script>
      (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="cEBUg51nyPhiWUqB9y5lP";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
      </script>
    </body>
    </html>
